<!-- no doctype - it makes IE ignore the height: 100%. -->
<html>
  <head>
    <title>inputFrame</title>

    <style type="text/css">
      html,
      body,
      form,
      textarea {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0px;
        padding: 0px;
      }
      html,
      body {
        overflow: hidden;
      }
    </style>
  </head>

  <body onload="document.getElementById('input').select();">
    <textarea style="background-color: #def" id="input">
 print("Welcome to the AstroxNetwork Executor! :D")
</textarea
    >
  </body>
</html>
